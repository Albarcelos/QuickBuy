<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of produtos">
            <td style="width:20%"><img src="../../../../../arquivos/{{prod.nomeArquivo}}" style="width:40px;height:40px" /></td>
            <td style="width:50%">{{prod.descricao}}</td>
            <td style="width:10%"><input name="qtdeProduto" type="number" min="1" value="1" /></td>
            <td>R$ {{prod.preco}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">Valor Total + Botão Efetivar Compra...</div>
  </div>
</div>
