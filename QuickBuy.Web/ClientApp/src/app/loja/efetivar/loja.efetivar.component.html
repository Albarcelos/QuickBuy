<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of produtos">
            <td style="width:10%"><img src="../../../../../arquivos/{{prod.nomeArquivo}}" style="width:100%;height:60%" /></td>
            <td style="width:50%">{{prod.descricao}}</td>
            <td style="width:10%">
              <input class="form-control" type="number" min="1" value="1" [(ngModel)]="prod.quantidade"
                     placeholder="1" (change)="atualizarPreco(prod, $event.target.value)" />
            </td>
            <td style="width:20%">R$ {{prod.preco | number:'1.0-2'}}</td>
            <td style="width:10%"><button class="btn btn-secondary btn-sm" (click)="remover(prod)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <td style="width:50%"><strong>Total:</strong></td>
                <td><strong>R$ {{total | number:'1.0-2'}}</strong></td>
              </tr>
            </table>
            <button class="btn btn-danger" style="width:100%" (click)="efetivarCompra()">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
