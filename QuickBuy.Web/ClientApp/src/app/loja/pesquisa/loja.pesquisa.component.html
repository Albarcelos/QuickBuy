<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prod of produtos">
      <td>{{prod.nome}}</td>
      <td style="width:50%">{{prod.descricao}}</td>
      <td style="width:10%">R$ {{prod.preco}}</td>
      <td style="width:10%"><img src="../../../../../arquivos/{{prod.nomeArquivo}}" style="width:60%;height:10%" /></td>
    </tr>
  </tbody>
</table>
