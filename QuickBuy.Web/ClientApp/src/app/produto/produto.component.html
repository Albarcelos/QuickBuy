<h1 class="h4 titulo">Cadastro de Produtos</h1>

<label for="inputNome" class="sr-only">Nome Produto</label>
<input type="text" id="inputNome" name="nome" placeholder="Nome do Produto"
       [(ngModel)]="produto.nome" #nome="ngModel" class="form-control mb2 col-md-6"
       [ngClass]="" required/>

<label for="inputDescricao" class="sr-only">Descrição Produto</label>
<input type="text" id="inputDescricao" name="descricao" placeholder="Descrição do Produto"
       [(ngModel)]="produto.descricao" #descricao="ngModel" class="form-control mb2 col-md-6"
       [ngClass]="" required/>

<label for="inputPreco" class="sr-only">Preço do Produto</label>
<input type="number" id="inputPreco" name="preco" placeholder="Preço do Produto"
       [(ngModel)]="produto.preco" #preco="ngModel" class="form-control mb2 col-md-2"
       [ngClass]="" required/>

<div class="input-group mb2">
  <div class="custom-file col-md-4">
    <input type="file" class="custom-file-input" id="inputFile"/>
    <label for="inputFile" class="custom-file-label">Escolha uma imagem para o produto</label>
  </div>
</div>
