<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prod of produtos">
      <td>{{prod.nome}}</td>
      <td style="width:50%">{{prod.descricao}}</td>
      <td style="width:10%">R$ {{prod.preco}}</td>
      <td style="width:10%"><img src="../../../../../arquivos/{{prod.nomeArquivo}}" style="width:60%;height:10%" /></td>
      <td><button class="btn btn-success btn-sm" (click)="editarProduto(prod)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(prod)">Deletar</button></td>
    </tr>
  </tbody>
</table>
